set -g default-terminal "screen-256color"

# C-a C-a for the last active window
bind-key C-b last-window

# start window numbering at 1
set -g base-index 1

# faster command sequences
set -s escape-time 0

# aggressive resize
set -g aggressive-resize on

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# window movement binds
bind , previous-window
bind . next-window

# pane split binds
bind | split-window -h
bind - split-window -v

# pane movement binds
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# kill pane
bind K kill-pane

# tab colors
set-option -g status-fg black
set-option -g status-bg white
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg brightyellow
set-window-option -g window-status-format " #I "
set-window-option -g window-status-current-format " #I "

# mouse can be used to select panes
set-option -g mouse-select-pane on

# mouse can be used to select windows (by clicking in the status bar)
set-option -g mouse-select-window on

# mouse can be used to resize panes (by dragging dividers)
set-option -g mouse-resize-pane on

# not really sure what this does, but with it, the scrollwheel works inside Vim
set-option -g mouse-utf8 on

# allow mouse to enter copy mode and initiate selection
set-window-option -g mode-mouse on

# robust shell solution
set-option -g default-shell "$SHELL"

# unlimited scrollback buffer
set -g history-limit 1000000

set -g status-right '%Y-%m-%d %H:%M:%S %Z'
set -g status-interval 1

set-window-option -g automatic-rename off

# copy/paste to os x clipboard
#bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
#bind C-e run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

set -g set-titles on
set -g set-titles-string '#T'
